<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel = "stylesheet" href = "index.css">

</head>
<body>
    <div class = "container">
        <h1>PASSWORD GENERATOR</h1>
        <div class = displaycontainer>
            <input readonly type = "text" placeholder = "Password" class = "display" data-passwordDisplay>
           <button copybutton >
            <span Datacopymessage></span>
            <img src="./Assets/copy.png" alt="copy" width = "15" height="15">
           </button>
        </div>  
    

     <div class = "lowerinputcontainer">
        <div class = "passwordlengthcontainer">
            <p>Password length</p>
            <p data-lengthnumber>9</p>
        </div>
        <input type = "range", min="0", max ="10" class = "slider", step = "1" data-lengthslider>
        <div>
            <input type = "checkbox"  Lowercase>
            <label for = "lowercase">Includes Lowercase</label>
        </div>
        <div>
            <input type = "checkbox" numbers> 
            <label for = "number">Includes Numbers</label>
        </div>
        <div>
            <input type = "checkbox" symbols>
            <label for = "symbols">Includes Symbols</label>
        </div>
        <div>
            <input type = "checkbox" Uppercase> 
            <label for = "Uppercase">Includes Uppercase</label>
        </div>
        <div class = "strengthcontainer">
            <p>Strength </p>
            <div class = "data-indicator"></div>
        </div>
        <div>
            <button  gneratepassword>Generate paswword</button></div>
       
        
      </div>
    </div>
    <script src = "index.js"></script>
    
</body>
</html>
